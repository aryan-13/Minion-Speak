<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <h1 style="margin-top: 15px">MINION SPEAK</h1>
      </div>
      <div class="parallel-cont">
          <div class="about-cont">
              <h1>ABOUT</h1>
            <p style="font-size: 20px; padding-top:20px">Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
          </div>
          <div class="mid">
            <h1>Your text goes here 👇👇</h1>
    
            <textarea id="txt-input" style="font-size:40px; color: orange;padding: 20px"></textarea>
            <div class="container">
              <button class="btn" id="btn-1">TRANSLATE TO MINION</button>
            </div>
            <div style="height: 20px"></div>
            <h1>Translated text appears here👇👇</h1>
            <div id="output" style="font-size: 40px; padding: 20px; color: lightgreen"></div>></div>
      </div>
     
      </div>
      <div style="height: 30px"></div>

      <div class="footer">
        <h3>Made with ❤️</h3>
      </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
